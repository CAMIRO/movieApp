<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies & Series</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movies & Series</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search any Movie or Serie</h3>
        <form id="searchForm">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Search..."
          />

          <div class="row justify-content-center align-items-center">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="Movie"
                name="customRadio"
                class="custom-control-input"
                checked="checked"
              />
              <label class="custom-control-label" for="Movie">Movie</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="Serie"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="Serie">Serie</label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
